<!DOCTYPE html>
<html>
    <head>
        <title>SecureWitness</title>
    </head>

    <body>
        <h1>Share Report</h1>

        <form id="group_form" method="post" action="/app/user/{{user.username}}/report/{{ report.id }}/share/"/>

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                <br />
            {% endfor %}

            <br/><input type="submit" value="Share"/> <button type="button" onclick="window.location = '/app/user/{{user.username}}/'">Cancel</button>
        </form>
    </body>

</html>
