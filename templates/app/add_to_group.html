<!DOCTYPE html>
<html>
    <head>
        <title>SecureWitness</title>
    </head>

    <body>
        {% if add %}
        <h1>Add user to group</h1>
        {% else %}
        <h1>Remove user from group</h1>
        {% endif %}

        <!-- This line determines whether to call the add_report or edit_report view -->
        <form id="group_form" method="post" action=""/>

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                <br />
            {% endfor %}

            <br/><input type="submit" {% if add %} value="Add" {% else %} value="Remove" {% endif %}/> <button type="button" onclick="window.location = '/app/group/{{group.id}}/'">Cancel</button>
        </form>
    </body>

</html>
