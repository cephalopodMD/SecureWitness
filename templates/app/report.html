<!DOCTYPE html>
<html>
    <head>
        <title>SecureWitness</title>
    </head>

    <body>
        <!-- Displays the user's username as a header -->
        <h1>{{ username }}</h1>
        {% if report %}
            <li>
                <p>{{report.shortDesc}}</p>
                <p>{{report.detailedDesc}}</p>
                <p>{{report.location}}</p>
                <p>{{report.timestamp}}</p>
            </li>
            <a href="/app/group/{{ report.id }}/delete">Delete Report</a><br />
        {% else %}
            <strong>Report not hosted in database.</strong>
        {% endif %}
    </body>
</html>
