<!DOCTYPE html>
<html>
    <head>
        <title>SecureWitness</title>
    </head>

    <body>
        <!-- Displays the user's username as a header -->
        {% if report %}
            <h1>{{ report.shortDesc }}</h1>
            <p><strong>Detailed description:</strong> {{report.detailedDesc}}</p>
            <p><strong>Location:</strong> {{report.location}}</p>
            <p><strong>Time Created:</strong> {{report.timeCreated}}</p>
            <a href="/app/group/{{ report.id }}/delete">Delete Report</a><br />
        {% else %}
            <strong>Report not hosted in database.</strong>
        {% endif %}
    </body>
</html>
