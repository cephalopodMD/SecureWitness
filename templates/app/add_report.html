<!DOCTYPE html>
<html>
    <head>
        <title>SecureWitness</title>
    </head>

    <body>
        <h1>File a Report</h1>

        <form id="report_form" method="post" action="/app/user/{{user.username}}/add_report/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                <br/>
            {% endfor %}

            <input type="submit" name="submit" value="File Report" />
        </form>
    </body>

</html>
