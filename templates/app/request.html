<!DOCTYPE html>
<html>
    <head>
        <title>SecureWitness</title>
    </head>

    <body>
        <h1>Request Group Access</h1>

        <form id="group_request_form" method="post" action="/app/request-group-access/"/>

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                <br />
            {% endfor %}

            <br/><input type="submit" value="Done"/> <button type="button" onclick="window.location = '/app/'">Cancel</button>
        </form>
    </body>

</html>
